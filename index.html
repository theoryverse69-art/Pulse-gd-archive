<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE | ARCHIVE v43</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        
        /* AUDIO-REACTIVE GLOW */
        #bg-glow { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at var(--x) var(--y), rgba(0, 255, 255, var(--glow-op, 0.15)) 0%, transparent var(--glow-size, 50%)); 
            z-index: -1; pointer-events: none;
        }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .sidebar-wide { width: 460px; }
        .content-slim { flex: 1; max-width: 880px; }

        .lvl-card { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; }
        .lvl-card:hover { background: rgba(0, 255, 255, 0.08); transform: translateX(10px); }
        
        .player-icon { width: 40px; height: 40px; image-rendering: pixelated; object-fit: contain; border-radius: 8px; background: #111; }
        
        .page { display: none; height: 100vh; padding: 6rem 2rem 2rem 2rem; }
        .page-active { display: flex; animation: pEnter 0.5s ease-out; }
        @keyframes pEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .staff-only { display: none !important; }
        .is-staff .staff-only { display: flex !important; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="bg-glow"></div>
    
    <nav class="fixed top-0 left-0 w-full p-8 flex justify-between items-center z-[150]">
        <div onclick="nav('list')" class="text-2xl font-black italic tracking-tighter cursor-pointer">PULSE.</div>
        <div class="flex gap-10">
            <span onclick="nav('list')" class="text-[10px] font-bold uppercase cursor-pointer">Archive</span>
            <span onclick="nav('leaderboard')" class="text-[10px] font-bold uppercase cursor-pointer">Leaderboard</span>
            <span onclick="nav('pending')" class="staff-only text-[10px] font-bold uppercase cursor-pointer text-yellow-400">Review Queue</span>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-4 glass px-5 py-2 rounded-full">
                <div id="music-info" class="text-[8px] font-black uppercase opacity-50">Visualizer Active</div>
                <button onclick="playNext()" class="text-xs">⏭</button>
                <button onclick="openMusicModal()" class="staff-only text-cyan-400 text-xs">⚙</button>
            </div>
            <button onclick="toggleStaff()" id="staff-indicator" class="w-3 h-3 rounded-full bg-white/10 border border-white/20"></button>
        </div>
    </nav>

    <div id="page-list" class="page gap-8 justify-center">
        <aside class="sidebar-wide flex flex-col gap-5">
            <div class="glass p-6 rounded-[2.5rem]">
                <input type="text" id="lvl-search" placeholder="SEARCH..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-[11px] outline-none mb-4" oninput="renderSidebar()">
                <button onclick="openSubmitModal('level')" class="w-full bg-white text-black font-black py-3 rounded-2xl text-[10px] uppercase">Submit New Level</button>
            </div>
            <div id="sidebar-content" class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scroll"></div>
        </aside>

        <main class="content-slim glass rounded-[3rem] p-8 flex flex-col overflow-hidden relative">
            <div id="viewer-empty" class="m-auto opacity-5 font-black italic text-7xl uppercase">Pulse Archive</div>
            <div id="viewer-content" class="hidden h-full flex flex-col overflow-y-auto pr-2 custom-scroll">
                <div id="v-video-wrap" class="w-full aspect-video shadow-2xl rounded-[2rem] overflow-hidden bg-black mb-8"></div>
                
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h2 id="v-title" class="text-6xl font-black italic uppercase tracking-tighter"></h2>
                        <div class="flex items-center gap-3 mt-2">
                            <img id="v-ver-icon" class="player-icon !w-7 !h-7">
                            <span class="opacity-40 uppercase text-[9px] font-black">Verifier: <span id="v-ver" class="text-white"></span></span>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-cyan-400 font-black text-4xl italic" id="v-pts"></span>
                        <div class="staff-only mt-4 flex gap-4">
                            <button onclick="editCurrentLevel()" class="text-[8px] font-black text-blue-400 uppercase">Edit</button>
                            <button onclick="deleteCurrentLevel()" class="text-[8px] font-black text-red-500 uppercase">Delete</button>
                        </div>
                    </div>
                </div>

                <div class="glass p-8 rounded-[2.5rem] mb-6">
                    <h3 class="text-[10px] font-black opacity-30 uppercase mb-6">Victors</h3>
                    <div id="v-victors" class="space-y-3 mb-8"></div>
                    <button onclick="openSubmitModal('record')" class="w-full bg-cyan-500/10 border border-cyan-500/20 text-cyan-400 font-black p-4 rounded-2xl text-[10px] uppercase">Submit Your Completion</button>
                </div>
            </div>
        </main>
    </div>

    <div id="submit-modal" class="fixed inset-0 bg-black/98 hidden z-[600] flex items-center justify-center p-6">
        <div class="glass p-12 rounded-[3.5rem] w-full max-w-2xl">
            <h2 id="sub-modal-title" class="text-4xl font-black italic uppercase mb-8">Submit</h2>
            <div class="space-y-4">
                <div id="level-fields" class="space-y-4 hidden">
                    <input id="in-lvl-name" placeholder="Level Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                    <input id="in-lvl-ver" placeholder="Verifier" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                    <input id="in-lvl-pts" type="number" placeholder="Points" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                    <input id="in-lvl-yt" placeholder="YouTube Link" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                    <label class="block bg-white/5 p-4 border border-dashed border-white/20 rounded-xl text-center cursor-pointer text-[10px] font-bold">
                        <input type="file" class="hidden" onchange="handleFile(this, 'thumb')"> UPLOAD THUMBNAIL
                    </label>
                </div>
                <div id="record-fields" class="space-y-4 hidden">
                    <input id="in-rec-name" placeholder="Your Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                    <input id="in-rec-yt" placeholder="YouTube Proof Link" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                    <label class="block bg-white/5 p-4 border border-dashed border-white/20 rounded-xl text-center cursor-pointer text-[10px] font-bold">
                        <input type="file" class="hidden" onchange="handleFile(this, 'rec-icon')"> UPLOAD PLAYER ICON
                    </label>
                </div>
                <button onclick="sendToQueue()" class="w-full bg-white text-black font-black p-5 rounded-2xl uppercase italic">Submit to Staff</button>
                <button onclick="toggleModal('submit-modal')" class="w-full text-[9px] font-black opacity-30">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="page-pending" class="page flex-col items-center overflow-y-auto custom-scroll">
        <h2 class="text-5xl font-black italic uppercase mb-12">Staff Queue</h2>
        <div id="pending-list" class="w-full max-w-4xl space-y-4"></div>
    </div>

    <audio id="global-audio" loop></audio>
    <div id="yt-host" style="position:absolute; top:-1000px;"></div>

    <script>
        const BIN_ID = "698f025043b1c97be97bd479";
        const MASTER_KEY = "$2a$10$aQSkEXzETrsXiBcRD1c88eqNF5v5H9cPk5PhObcbVsvYLJvNTFFsS";
        const STAFF_PASS = "486970";

        let db = { levels: [], profiles: {}, playlist: [], pending: [] };
        let isStaff = false, activeIdx = null, subType = 'level', tempThumb, tempRecIcon, currentTrack = 0;

        // MOUSE & AUDIO VISUALIZER
        let audioCtx, analyser, dataArray;
        window.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--x', e.clientX + 'px');
            document.documentElement.style.setProperty('--y', e.clientY + 'px');
        });

        function initVisualizer() {
            if(audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const src = audioCtx.createMediaElementSource(document.getElementById('global-audio'));
            analyser = audioCtx.createAnalyser();
            src.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            updateVisuals();
        }

        function updateVisuals() {
            requestAnimationFrame(updateVisuals);
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            let avg = dataArray.reduce((a,b) => a+b)/dataArray.length;
            document.documentElement.style.setProperty('--glow-op', 0.1 + (avg/255));
            document.documentElement.style.setProperty('--glow-size', 40 + (avg/5) + "%");
        }

        async function loadDB() {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { "X-Master-Key": MASTER_KEY } });
            const data = await res.json();
            db = data.record;
            renderSidebar();
            document.body.addEventListener('click', () => { 
                initVisualizer(); 
                if(db.playlist.length) playTrack(currentTrack); 
            }, {once: true});
        }

        async function sync() {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method: 'PUT', headers: { "Content-Type": "application/json", "X-Master-Key": MASTER_KEY }, body: JSON.stringify(db) });
            location.reload();
        }

        // --- SUBMISSION LOGIC ---
        function openSubmitModal(type) {
            subType = type;
            document.getElementById('sub-modal-title').innerText = type === 'level' ? "Submit Level" : "Submit Record";
            document.getElementById('level-fields').classList.toggle('hidden', type !== 'level');
            document.getElementById('record-fields').classList.toggle('hidden', type !== 'record');
            toggleModal('submit-modal');
        }

        function sendToQueue() {
            let item = { type: subType, timestamp: Date.now() };
            if(subType === 'level') {
                item.data = {
                    name: document.getElementById('in-lvl-name').value,
                    ver: document.getElementById('in-lvl-ver').value,
                    pts: parseInt(document.getElementById('in-lvl-pts').value),
                    ytId: document.getElementById('in-lvl-yt').value.match(/([\w\-]{11})/)[0],
                    thumb: tempThumb
                };
            } else {
                item.data = {
                    name: document.getElementById('in-rec-name').value,
                    yt: document.getElementById('in-rec-yt').value,
                    icon: tempRecIcon,
                    levelIdx: activeIdx,
                    levelName: db.levels[activeIdx].name
                };
            }
            db.pending.push(item);
            sync();
        }

        function approveItem(idx) {
            const item = db.pending[idx];
            if(item.type === 'level') {
                db.levels.push({...item.data, victors: []});
            } else {
                if(item.data.icon) db.profiles[item.data.name] = item.data.icon;
                if(!db.levels[item.data.levelIdx].victors.includes(item.data.name)) {
                    db.levels[item.data.levelIdx].victors.push(item.data.name);
                }
            }
            db.pending.splice(idx, 1);
            sync();
        }

        // --- RENDERERS ---
        function renderPending() {
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `
                <div class="glass p-8 rounded-[2.5rem] flex justify-between items-center">
                    <div>
                        <span class="text-[8px] font-black uppercase text-cyan-400 border border-cyan-400/30 px-2 py-1 rounded">${p.type}</span>
                        <p class="text-xl font-black uppercase italic mt-2">${p.data.name} ${p.type === 'record' ? 'on ' + p.data.levelName : ''}</p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="approveItem(${i})" class="bg-green-500 text-black px-6 py-3 rounded-xl font-black text-[9px]">APPROVE</button>
                        <button onclick="db.pending.splice(${i},1);sync()" class="text-red-500 font-black text-[9px]">DENY</button>
                    </div>
                </div>`).join('') || '<p class="opacity-10 italic">Queue is empty</p>';
        }

        function showLvl(idx) {
            activeIdx = idx; const l = db.levels[idx];
            document.getElementById('viewer-empty').classList.add('hidden');
            document.getElementById('viewer-content').classList.remove('hidden');
            document.getElementById('v-title').innerText = l.name;
            document.getElementById('v-ver').innerText = l.ver;
            document.getElementById('v-pts').innerText = l.pts + " PTS";
            document.getElementById('v-video-wrap').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${l.ytId}" frameborder="0"></iframe>`;
            document.getElementById('v-ver-icon').src = db.profiles[l.ver] || '';
            renderVictors(idx);
        }

        function renderSidebar() {
            document.getElementById('sidebar-content').innerHTML = db.levels.map((l, i) => `
                <div onclick="showLvl(${i})" class="lvl-card glass p-4 rounded-2xl flex items-center gap-4">
                    <img src="${l.thumb}" class="w-20 h-11 rounded-lg object-cover">
                    <p class="font-black uppercase italic text-[11px]">${l.name}</p>
                </div>`).join('');
        }

        function renderVictors(idx) {
            document.getElementById('v-victors').innerHTML = db.levels[idx].victors.map((v, i) => `
                <div class="flex items-center gap-3 bg-white/5 p-3 rounded-2xl">
                    <img src="${db.profiles[v] || ''}" class="player-icon !w-6 !h-6">
                    <span class="text-[10px] font-black uppercase flex-1">${v}</span>
                    <button onclick="removeVictor(${i})" class="staff-only text-red-500">✕</button>
                </div>`).join('') || '<p class="opacity-10 text-[10px]">No records</p>';
        }

        // --- AUDIO ENGINE ---
        function playTrack(idx) {
            currentTrack = idx;
            const track = db.playlist[idx];
            document.getElementById('music-info').innerText = `Track ${idx + 1}`;
            const audio = document.getElementById('global-audio');
            audio.volume = 0.2;
            if(track.includes('youtube')) {
                const id = track.match(/([\w\-]{11})/)[0];
                document.getElementById('yt-host').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&loop=1&playlist=${id}" allow="autoplay"></iframe>`;
            } else {
                audio.src = track;
                audio.play();
            }
        }

        // --- SYSTEM ---
        function handleFile(input, type) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = type.includes('icon') ? 60 : 400;
                    canvas.height = type.includes('icon') ? 60 : 225;
                    canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
                    const comp = canvas.toDataURL('image/jpeg', 0.6);
                    if(type === 'thumb') tempThumb = comp;
                    else if(type === 'rec-icon') tempRecIcon = comp;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        function toggleStaff() { if(prompt("CODE:") === STAFF_PASS) { isStaff = true; document.body.classList.add('is-staff'); } }
        function nav(p) { 
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
            if(p === 'pending') renderPending();
        }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function playNext() { currentTrack = (currentTrack + 1) % db.playlist.length; playTrack(currentTrack); }

        loadDB(); nav('list');
    </script>
</body>
</html>
