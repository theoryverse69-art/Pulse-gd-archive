<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE | ARCHIVE v33</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* HOVER EFFECTS */
        .lvl-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 1px solid transparent; }
        .lvl-card:hover { background: rgba(255, 255, 255, 0.05); transform: translateX(8px); border-color: rgba(0, 255, 255, 0.3); }
        
        .btn-hover { transition: all 0.2s; }
        .btn-hover:hover { transform: scale(1.02); filter: brightness(1.2); }

        .page { display: none; height: 100vh; padding: 6rem 2rem 2rem 2rem; }
        .page-active { display: flex; animation: pEnter 0.4s ease-out; }
        @keyframes pEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .staff-only { display: none !important; }
        .is-staff .staff-only { display: flex !important; }

        .preview-box { width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); margin-top: 10px; position: relative; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 w-full p-8 flex justify-between items-center z-[150]">
        <div onclick="nav('list')" class="text-2xl font-black italic tracking-tighter cursor-pointer">PULSE.</div>
        <div class="flex gap-8 items-center">
            <span onclick="nav('list')" class="text-[10px] font-bold uppercase cursor-pointer hover:text-cyan-400">Archive</span>
            <span onclick="nav('leaderboard')" class="text-[10px] font-bold uppercase cursor-pointer hover:text-cyan-400">Leaderboard</span>
            <div class="flex gap-2 border-l border-white/10 pl-6 opacity-30">
                <div class="w-5 h-5 rounded-full bg-white/10 flex items-center justify-center text-[8px] font-black">G</div>
                <div class="w-5 h-5 rounded-full bg-white/10 flex items-center justify-center text-[8px] font-black">A</div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div id="status" class="text-[8px] font-bold opacity-30 uppercase">Syncing...</div>
            <button onclick="toggleStaff()" id="staff-indicator" class="w-3 h-3 rounded-full bg-white/10 border border-white/20"></button>
        </div>
    </nav>

    <div id="page-list" class="page gap-6">
        <aside class="w-80 flex flex-col gap-4">
            <div class="glass p-5 rounded-[2rem]">
                <input type="text" id="lvl-search" placeholder="SEARCH ARCHIVE..." class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-[11px] outline-none mb-4" oninput="renderSidebar()">
                <button onclick="openAddModal()" class="staff-only w-full bg-white text-black font-black py-2 rounded-xl text-[10px] uppercase btn-hover">Add New Entry</button>
            </div>
            <div id="sidebar-content" class="flex-1 overflow-y-auto space-y-2 pr-2"></div>
        </aside>

        <main class="flex-1 glass rounded-[3rem] p-8 flex flex-col overflow-hidden relative">
            <div id="viewer-empty" class="m-auto opacity-10 font-black italic text-6xl uppercase tracking-tighter">Pulse Archive</div>
            <div id="viewer-content" class="hidden h-full flex flex-col overflow-y-auto pr-4">
                <div class="w-full max-w-4xl mx-auto mb-8 rounded-3xl overflow-hidden border border-white/10">
                    <video id="v-player" controls class="w-full aspect-video bg-black"></video>
                </div>
                
                <div class="flex gap-10">
                    <div class="flex-1">
                        <h2 id="v-title" class="text-6xl font-black italic uppercase tracking-tighter mb-2"></h2>
                        <div class="flex items-center gap-4 mb-8">
                            <span class="text-cyan-400 font-black text-2xl" id="v-pts"></span>
                            <span class="opacity-40 uppercase text-[10px] font-bold tracking-widest">Verified by <span id="v-ver" class="text-white"></span></span>
                        </div>
                        
                        <div class="glass p-6 rounded-3xl border-cyan-500/10 bg-cyan-500/5">
                            <h3 class="text-[10px] font-black uppercase tracking-widest mb-4 text-cyan-400">Submit Record</h3>
                            <div class="flex gap-2">
                                <input id="sub-name" placeholder="Username" class="flex-1 bg-black/40 border border-white/10 p-3 rounded-xl text-xs outline-none">
                                <input id="sub-link" placeholder="Video Link" class="flex-[2] bg-black/40 border border-white/10 p-3 rounded-xl text-xs outline-none">
                                <button onclick="submitRecord()" class="bg-white text-black px-6 font-black uppercase text-[10px] rounded-xl btn-hover">Submit</button>
                            </div>
                        </div>
                    </div>

                    <div class="w-72 flex flex-col gap-4">
                        <div class="glass p-6 rounded-3xl">
                            <h3 class="text-[10px] font-black opacity-30 uppercase mb-4">Victors</h3>
                            <div id="v-victors" class="space-y-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="page-leaderboard" class="page flex-col items-center overflow-y-auto">
        <h2 class="text-6xl font-black italic uppercase mb-12 tracking-tighter">Top Players</h2>
        <div id="lb-content" class="w-full max-w-2xl space-y-3"></div>
    </div>

    <div id="level-modal" class="fixed inset-0 bg-black/95 hidden z-[300] flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] w-full max-w-2xl border-white/20">
            <h2 class="text-2xl font-black uppercase italic mb-6">Create Archive Entry</h2>
            
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-4">
                    <input id="in-name" placeholder="LEVEL NAME" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none text-sm">
                    <input id="in-ver" placeholder="VERIFIER" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none text-sm">
                    <input id="in-pts" type="number" placeholder="POINTS" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none text-sm">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="file" id="f-thumb" class="hidden" onchange="handleFile(this, 'thumb')">
                        <label for="f-thumb" class="bg-white/5 border border-dashed border-white/20 p-3 rounded-xl text-[10px] text-center cursor-pointer block hover:bg-white/10">PICK THUMBNAIL</label>
                        <input type="file" id="f-video" class="hidden" onchange="handleFile(this, 'video')">
                        <label for="f-video" class="bg-white/5 border border-dashed border-white/20 p-3 rounded-xl text-[10px] text-center cursor-pointer block hover:bg-white/10">PICK VIDEO</label>
                    </div>
                </div>

                <div class="flex flex-col">
                    <span class="text-[9px] font-black opacity-30 uppercase mb-2 italic">Real-Time Preview</span>
                    <div class="preview-box">
                        <img id="p-thumb" class="w-full h-full object-cover hidden">
                        <video id="p-video" class="w-full h-full object-cover hidden" muted autoplay loop></video>
                    </div>
                </div>
            </div>

            <button onclick="saveLevel()" id="publish-btn" class="w-full bg-cyan-500 text-black font-black p-4 rounded-2xl mt-8 italic uppercase btn-hover">Publish to Archive</button>
            <button onclick="toggleModal('level-modal')" class="w-full mt-4 text-[9px] opacity-30 uppercase font-bold">Cancel</button>
        </div>
    </div>

    <script>
        const BIN_ID = "698f025043b1c97be97bd479";
        const MASTER_KEY = "$2a$10$aQSkEXzETrsXiBcRD1c88eqNF5v5H9cPk5PhObcbVsvYLJvNTFFsS";
        const STAFF_PASS = "486970";

        let db = { levels: [], profiles: {} };
        let isStaff = false;
        let tempVideo, tempThumb;

        async function loadDB() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": MASTER_KEY }
                });
                const data = await res.json();
                db = data.record;
                renderSidebar();
                document.getElementById('status').innerText = "Cloud Synced";
            } catch(e) { document.getElementById('status').innerText = "Sync Error"; }
        }

        async function syncToCloud() {
            document.getElementById('status').innerText = "Uploading...";
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { "Content-Type": "application/json", "X-Master-Key": MASTER_KEY },
                body: JSON.stringify(db)
            });
            document.getElementById('status').innerText = "Cloud Synced";
        }

        function handleFile(input, type) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = e.target.result;
                if(type === 'thumb') {
                    tempThumb = data;
                    document.getElementById('p-thumb').src = data;
                    document.getElementById('p-thumb').classList.remove('hidden');
                    document.getElementById('p-video').classList.add('hidden');
                } else {
                    tempVideo = data;
                    document.getElementById('p-video').src = data;
                    document.getElementById('p-video').classList.remove('hidden');
                    document.getElementById('p-thumb').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        }

        async function saveLevel() {
            const btn = document.getElementById('publish-btn');
            btn.innerText = "COMPRESSING & SAVING...";
            
            const newLvl = {
                name: document.getElementById('in-name').value,
                ver: document.getElementById('in-ver').value,
                pts: parseInt(document.getElementById('in-pts').value) || 0,
                video: tempVideo,
                thumb: tempThumb,
                victors: []
            };

            db.levels.push(newLvl);
            await syncToCloud();
            location.reload();
        }

        function showLvl(idx) {
            const l = db.levels[idx];
            document.getElementById('viewer-empty').classList.add('hidden');
            document.getElementById('viewer-content').classList.remove('hidden');
            document.getElementById('v-title').innerText = l.name;
            document.getElementById('v-ver').innerText = l.ver;
            document.getElementById('v-pts').innerText = l.pts + " PTS";
            document.getElementById('v-player').src = l.video;
            renderVictors(idx);
        }

        function renderSidebar() {
            const search = document.getElementById('lvl-search').value.toLowerCase();
            document.getElementById('sidebar-content').innerHTML = db.levels.map((l, i) => {
                if(search && !l.name.toLowerCase().includes(search)) return '';
                return `
                <div onclick="showLvl(${i})" class="lvl-card glass p-4 rounded-2xl flex items-center gap-4">
                    <img src="${l.thumb}" class="w-16 h-10 rounded-lg object-cover bg-white/5">
                    <div>
                        <p class="font-black uppercase italic text-[11px]">${l.name}</p>
                        <p class="text-[8px] opacity-30 font-bold uppercase">${l.ver}</p>
                    </div>
                </div>`;
            }).join('');
        }

        function renderVictors(idx) {
            const victors = db.levels[idx].victors || [];
            document.getElementById('v-victors').innerHTML = victors.map(v => `
                <div class="flex items-center gap-3 bg-white/5 p-3 rounded-xl">
                    <div class="w-4 h-4 bg-cyan-400 rounded-sm"></div>
                    <span class="text-[10px] font-black uppercase">${v}</span>
                </div>
            `).join('') || '<p class="text-[9px] opacity-20 italic">No victors yet</p>';
        }

        function toggleStaff() {
            if(!isStaff && prompt("ACCESS CODE:") === STAFF_PASS) isStaff = true;
            else isStaff = false;
            document.body.classList.toggle('is-staff', isStaff);
            document.getElementById('staff-indicator').style.background = isStaff ? '#00ffff' : '';
        }

        function nav(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function openAddModal() { toggleModal('level-modal'); }

        loadDB();
        nav('list');
    </script>
</body>
</html>
