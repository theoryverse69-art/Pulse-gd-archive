<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE | ARCHIVE v36</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; perspective: 1000px; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* REACTIVE BACKGROUND */
        #bg-glow { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at var(--x) var(--y), rgba(0, 255, 255, 0.08) 0%, transparent 50%);
            z-index: -1; pointer-events: none;
        }

        .lvl-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 1px solid transparent; }
        .lvl-card:hover { background: rgba(0, 255, 255, 0.05); transform: translateX(10px); border-color: rgba(0, 255, 255, 0.2); }
        
        .player-icon { width: 32px; height: 32px; image-rendering: pixelated; object-fit: contain; border-radius: 6px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        
        .page { display: none; height: 100vh; padding: 6rem 2rem 2rem 2rem; }
        .page-active { display: flex; animation: pEnter 0.4s ease-out; }
        @keyframes pEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .staff-only { display: none !important; }
        .is-staff .staff-only { display: flex !important; }

        .big-modal { height: 85vh; width: 95vw; max-width: 1200px; display: flex; flex-direction: column; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="bg-glow"></div>

    <nav class="fixed top-0 left-0 w-full p-8 flex justify-between items-center z-[150]">
        <div onclick="nav('list')" class="text-2xl font-black italic tracking-tighter cursor-pointer">PULSE.</div>
        <div class="flex gap-8">
            <span onclick="nav('list')" class="text-[10px] font-bold uppercase cursor-pointer hover:text-cyan-400">Archive</span>
            <span onclick="nav('leaderboard')" class="text-[10px] font-bold uppercase cursor-pointer hover:text-cyan-400">Leaderboard</span>
        </div>
        <div class="flex items-center gap-4">
            <div id="status" class="text-[8px] font-bold opacity-30 uppercase tracking-widest">Cloud Ready</div>
            <button onclick="toggleStaff()" id="staff-indicator" class="w-3 h-3 rounded-full bg-white/10 border border-white/20"></button>
        </div>
    </nav>

    <div id="page-list" class="page gap-6">
        <aside class="w-80 flex flex-col gap-4">
            <div class="glass p-5 rounded-[2rem]">
                <input type="text" id="lvl-search" placeholder="SEARCH..." class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-[11px] outline-none mb-4" oninput="renderSidebar()">
                <button onclick="openAddModal()" class="staff-only w-full bg-white text-black font-black py-2 rounded-xl text-[10px] uppercase">Add New Level</button>
            </div>
            <div id="sidebar-content" class="flex-1 overflow-y-auto space-y-2 pr-2 custom-scroll"></div>
        </aside>

        <main class="flex-1 glass rounded-[3rem] p-8 flex flex-col overflow-hidden">
            <div id="viewer-empty" class="m-auto opacity-10 font-black italic text-6xl uppercase tracking-tighter">Pulse Archive</div>
            <div id="viewer-content" class="hidden h-full flex flex-col overflow-y-auto pr-4 custom-scroll">
                <div id="v-video-container" class="w-full max-w-5xl mx-auto mb-8 aspect-video shadow-2xl rounded-3xl overflow-hidden"></div>
                
                <div class="flex gap-10 max-w-5xl mx-auto w-full">
                    <div class="flex-1">
                        <h2 id="v-title" class="text-6xl font-black italic uppercase tracking-tighter mb-4"></h2>
                        <div class="flex items-center gap-4 mb-8">
                            <img id="v-ver-icon" class="player-icon">
                            <span class="opacity-40 uppercase text-[10px] font-bold">Verified by <span id="v-ver" class="text-white"></span></span>
                            <span class="text-cyan-400 font-black text-2xl ml-auto" id="v-pts"></span>
                        </div>
                        
                        <div class="glass p-8 rounded-[2.5rem]">
                            <h3 class="text-[10px] font-black uppercase text-cyan-400 mb-4">Submit Record</h3>
                            <div class="flex gap-4">
                                <input id="sub-name" placeholder="Name" class="flex-1 bg-white/5 border border-white/10 p-4 rounded-2xl text-xs outline-none">
                                <input id="sub-link" placeholder="YouTube Link" class="flex-[2] bg-white/5 border border-white/10 p-4 rounded-2xl text-xs outline-none">
                                <button onclick="submitRecord()" class="bg-white text-black px-8 font-black uppercase text-[10px] rounded-2xl">Submit</button>
                            </div>
                        </div>
                    </div>

                    <div class="w-80 flex flex-col gap-4">
                        <div class="glass p-6 rounded-[2.5rem]">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="text-[10px] font-black opacity-30 uppercase">Victors</h3>
                                <button onclick="openVictorModal()" class="staff-only text-[9px] font-black text-cyan-400 uppercase">+ Add</button>
                            </div>
                            <div id="v-victors" class="space-y-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="level-modal" class="fixed inset-0 bg-black/98 hidden z-[300] flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass p-12 rounded-[4rem] big-modal border-white/20 overflow-hidden">
            <h2 class="text-4xl font-black uppercase italic mb-8">Level Creator</h2>
            <div class="flex-1 overflow-y-auto pr-4 custom-scroll grid grid-cols-2 gap-12">
                <div class="space-y-6">
                    <input id="in-name" placeholder="LEVEL NAME" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                    <input id="in-ver" placeholder="VERIFIER" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                    <input id="in-pts" type="number" placeholder="POINTS" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                    <input id="in-yt-link" oninput="previewYT()" placeholder="YOUTUBE URL" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-cyan-400">
                    <input id="in-music" placeholder="MUSIC URL (MP3/OGG)" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <label class="bg-white/5 border border-dashed border-white/20 p-6 rounded-3xl text-center cursor-pointer">
                            <input type="file" class="hidden" onchange="handleFile(this, 'thumb')">
                            <span class="text-[9px] font-black uppercase">Thumb</span>
                        </label>
                        <label class="bg-white/5 border border-dashed border-white/20 p-6 rounded-3xl text-center cursor-pointer">
                            <input type="file" class="hidden" onchange="handleFile(this, 'ver-icon')">
                            <span class="text-[9px] font-black uppercase">Verifier Icon</span>
                        </label>
                    </div>
                </div>
                <div>
                    <span class="text-[9px] font-black opacity-30 uppercase mb-2 block">Live Preview</span>
                    <div id="p-yt-preview" class="w-full aspect-video bg-black rounded-3xl overflow-hidden mb-4 border border-white/10"></div>
                    <div class="flex gap-4 items-center glass p-4 rounded-2xl">
                        <img id="p-icon-preview" class="player-icon !w-12 !h-12 hidden">
                        <p class="text-[10px] font-black uppercase opacity-40">Verifier Icon Preview</p>
                    </div>
                </div>
            </div>
            <button onclick="saveLevel()" id="publish-btn" class="w-full bg-cyan-500 text-black font-black p-6 rounded-[2.5rem] mt-8 uppercase italic">Publish to Cloud</button>
        </div>
    </div>

    <div id="victor-modal" class="fixed inset-0 bg-black/98 hidden z-[400] flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md text-center">
            <h2 class="text-xl font-black uppercase italic mb-6">Add Victor</h2>
            <input id="vic-name" placeholder="USERNAME" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 outline-none">
            <label class="block bg-white/10 p-4 rounded-xl border border-white/20 text-[10px] mb-8 cursor-pointer font-bold">
                <input type="file" class="hidden" onchange="handleFile(this, 'vic-icon')">
                PICK PLAYER ICON
            </label>
            <div id="p-vic-preview" class="flex justify-center mb-4 hidden"><img class="player-icon !w-16 !h-16"></div>
            <button onclick="confirmVictor()" id="vic-btn" class="w-full bg-cyan-500 text-black p-4 rounded-xl font-black uppercase italic">Add Victor</button>
        </div>
    </div>

    <audio id="site-music"></audio>

    <script>
        const BIN_ID = "698f025043b1c97be97bd479";
        const MASTER_KEY = "$2a$10$aQSkEXzETrsXiBcRD1c88eqNF5v5H9cPk5PhObcbVsvYLJvNTFFsS";
        const STAFF_PASS = "486970";

        let db = { levels: [], profiles: {} };
        let isStaff = false, tempThumb, tempIcon, tempVicIcon;

        // REACTIVE BG
        window.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--x', e.clientX + 'px');
            document.documentElement.style.setProperty('--y', e.clientY + 'px');
        });

        async function loadDB() {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { "X-Master-Key": MASTER_KEY } });
            const data = await res.json();
            db = data.record;
            renderSidebar();
        }

        async function sync() {
            document.getElementById('status').innerText = "Syncing...";
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { "Content-Type": "application/json", "X-Master-Key": MASTER_KEY },
                body: JSON.stringify(db)
            });
            document.getElementById('status').innerText = "Cloud Ready";
        }

        function handleFile(input, type) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = type.includes('icon') ? 64 : 400;
                    canvas.height = type.includes('icon') ? 64 : 225;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const compressed = canvas.toDataURL('image/jpeg', 0.7);
                    
                    if(type === 'thumb') tempThumb = compressed;
                    else if(type === 'ver-icon') {
                        tempIcon = compressed;
                        document.getElementById('p-icon-preview').src = compressed;
                        document.getElementById('p-icon-preview').classList.remove('hidden');
                    } else if(type === 'vic-icon') {
                        tempVicIcon = compressed;
                        document.querySelector('#p-vic-preview img').src = compressed;
                        document.getElementById('p-vic-preview').classList.remove('hidden');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function previewYT() {
            const id = document.getElementById('in-yt-link').value.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\/user\/\S+|\/ytscreeningroom\?v=))([\w\-]{11})/);
            if(id) document.getElementById('p-yt-preview').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}" frameborder="0"></iframe>`;
        }

        async function saveLevel() {
            document.getElementById('publish-btn').innerText = "PUBLISHING...";
            const ver = document.getElementById('in-ver').value;
            if(tempIcon) db.profiles[ver] = tempIcon;
            
            db.levels.push({
                name: document.getElementById('in-name').value,
                ver: ver,
                pts: parseInt(document.getElementById('in-pts').value) || 0,
                ytId: document.getElementById('in-yt-link').value.match(/([\w\-]{11})/)[0],
                music: document.getElementById('in-music').value,
                thumb: tempThumb,
                victors: []
            });
            await sync();
            location.reload();
        }

        async function confirmVictor() {
            const name = document.getElementById('vic-name').value;
            if(tempVicIcon) db.profiles[name] = tempVicIcon;
            db.levels[activeIdx].victors.push(name);
            await sync();
            location.reload();
        }

        function showLvl(idx) {
            activeIdx = idx;
            const l = db.levels[idx];
            document.getElementById('viewer-empty').classList.add('hidden');
            document.getElementById('viewer-content').classList.remove('hidden');
            document.getElementById('v-title').innerText = l.name;
            document.getElementById('v-ver').innerText = l.ver;
            document.getElementById('v-pts').innerText = l.pts + " PTS";
            document.getElementById('v-video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${l.ytId}" frameborder="0" allowfullscreen></iframe>`;
            document.getElementById('v-ver-icon').src = db.profiles[l.ver] || '';
            
            if(l.music) {
                const audio = document.getElementById('site-music');
                audio.src = l.music;
                audio.play().catch(e => console.log("Music blocked by browser"));
            }
            renderVictors(idx);
        }

        function renderSidebar() {
            document.getElementById('sidebar-content').innerHTML = db.levels.map((l, i) => `
                <div onclick="showLvl(${i})" class="lvl-card glass p-4 rounded-2xl flex items-center gap-4">
                    <img src="${l.thumb || ''}" class="w-16 h-10 rounded-lg object-cover bg-white/5">
                    <div class="flex-1">
                        <p class="font-black uppercase italic text-[11px] leading-tight">${l.name}</p>
                        <p class="text-[8px] opacity-30 font-bold uppercase">${l.ver}</p>
                    </div>
                </div>`).join('');
        }

        function renderVictors(idx) {
            document.getElementById('v-victors').innerHTML = db.levels[idx].victors.map(v => `
                <div class="flex items-center gap-3 bg-white/5 p-3 rounded-2xl">
                    <img src="${db.profiles[v] || ''}" class="player-icon !w-6 !h-6">
                    <span class="text-[10px] font-black uppercase">${v}</span>
                </div>`).join('') || '<p class="text-[9px] opacity-20 italic">No records yet.</p>';
        }

        function toggleStaff() {
            if(!isStaff && prompt("CODE:") === STAFF_PASS) isStaff = true;
            else isStaff = false;
            document.body.classList.toggle('is-staff', isStaff);
        }

        function nav(p) { 
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function openAddModal() { toggleModal('level-modal'); }
        function openVictorModal() { toggleModal('victor-modal'); }

        loadDB();
        nav('list');
    </script>
</body>
</html>
