<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE | ARCHIVE v35</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* HOVER & SCROLLING */
        .lvl-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 1px solid transparent; }
        .lvl-card:hover { background: rgba(0, 255, 255, 0.05); transform: translateX(10px); border-color: rgba(0, 255, 255, 0.2); }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .page { display: none; height: 100vh; padding: 6rem 2rem 2rem 2rem; }
        .page-active { display: flex; animation: pEnter 0.4s ease-out; }
        @keyframes pEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .staff-only { display: none !important; }
        .is-staff .staff-only { display: flex !important; }

        .player-icon { width: 24px; height: 24px; image-rendering: pixelated; object-fit: contain; border-radius: 4px; background: #111; }
        
        /* BIG MODAL STYLE */
        .big-modal { height: 85vh; width: 95vw; max-width: 1200px; display: flex; flex-direction: column; }
        iframe { border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 w-full p-8 flex justify-between items-center z-[150]">
        <div onclick="nav('list')" class="text-2xl font-black italic tracking-tighter cursor-pointer">PULSE.</div>
        <div class="flex gap-8 items-center">
            <span onclick="nav('list')" class="text-[10px] font-bold uppercase cursor-pointer hover:text-cyan-400">Archive</span>
            <span onclick="nav('leaderboard')" class="text-[10px] font-bold uppercase cursor-pointer hover:text-cyan-400">Leaderboard</span>
        </div>
        <div class="flex items-center gap-4">
            <div id="status" class="text-[8px] font-bold opacity-30 uppercase">Syncing...</div>
            <button onclick="toggleStaff()" id="staff-indicator" class="w-3 h-3 rounded-full bg-white/10 border border-white/20"></button>
        </div>
    </nav>

    <div id="page-list" class="page gap-6">
        <aside class="w-80 flex flex-col gap-4">
            <div class="glass p-5 rounded-[2rem]">
                <input type="text" id="lvl-search" placeholder="SEARCH..." class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-[11px] outline-none mb-4" oninput="renderSidebar()">
                <button onclick="openAddModal()" class="staff-only w-full bg-white text-black font-black py-2 rounded-xl text-[10px] uppercase">Add New Entry</button>
            </div>
            <div id="sidebar-content" class="flex-1 overflow-y-auto space-y-2 pr-2 custom-scroll"></div>
        </aside>

        <main class="flex-1 glass rounded-[3rem] p-8 flex flex-col overflow-hidden">
            <div id="viewer-empty" class="m-auto opacity-10 font-black italic text-6xl uppercase tracking-tighter">Pulse Archive</div>
            <div id="viewer-content" class="hidden h-full flex flex-col overflow-y-auto pr-4 custom-scroll">
                <div id="v-video-container" class="w-full max-w-5xl mx-auto mb-8 aspect-video shadow-2xl">
                    </div>
                
                <div class="flex gap-10 max-w-5xl mx-auto w-full">
                    <div class="flex-1">
                        <div class="flex items-center gap-4 mb-2">
                            <h2 id="v-title" class="text-6xl font-black italic uppercase tracking-tighter"></h2>
                        </div>
                        <div class="flex items-center gap-4 mb-8">
                            <img id="v-ver-icon" class="player-icon">
                            <span class="opacity-40 uppercase text-[10px] font-bold tracking-widest">Verified by <span id="v-ver" class="text-white"></span></span>
                            <span class="text-cyan-400 font-black text-2xl ml-auto" id="v-pts"></span>
                        </div>
                        
                        <div class="glass p-8 rounded-[2.5rem] border-cyan-500/10">
                            <h3 class="text-[10px] font-black uppercase tracking-widest mb-4 text-cyan-400">Submit Record</h3>
                            <div class="flex gap-4">
                                <input id="sub-name" placeholder="Name" class="flex-1 bg-white/5 border border-white/10 p-4 rounded-2xl text-xs outline-none focus:border-cyan-500">
                                <input id="sub-link" placeholder="YouTube Video URL" class="flex-[2] bg-white/5 border border-white/10 p-4 rounded-2xl text-xs outline-none focus:border-cyan-500">
                                <button onclick="submitRecord()" class="bg-white text-black px-8 font-black uppercase text-[10px] rounded-2xl hover:scale-105 transition">Submit</button>
                            </div>
                        </div>
                    </div>

                    <div class="w-80">
                        <div class="glass p-6 rounded-[2.5rem]">
                            <h3 class="text-[10px] font-black opacity-30 uppercase mb-6 tracking-widest">Victors</h3>
                            <div id="v-victors" class="space-y-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="page-leaderboard" class="page flex-col items-center overflow-y-auto custom-scroll">
        <h2 class="text-6xl font-black italic uppercase mb-12 tracking-tighter">Top Players</h2>
        <div id="lb-content" class="w-full max-w-2xl space-y-3"></div>
    </div>

    <div id="level-modal" class="fixed inset-0 bg-black/98 hidden z-[300] flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass p-12 rounded-[4rem] big-modal border-white/20 overflow-hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-4xl font-black uppercase italic tracking-tighter">Archive Creator</h2>
                <button onclick="toggleModal('level-modal')" class="text-[10px] font-black opacity-40 hover:opacity-100">CLOSE [ESC]</button>
            </div>
            
            <div class="flex-1 overflow-y-auto pr-4 custom-scroll">
                <div class="grid grid-cols-2 gap-12">
                    <div class="space-y-6">
                        <div>
                            <label class="text-[9px] font-black opacity-30 uppercase ml-2">General Info</label>
                            <input id="in-name" placeholder="LEVEL NAME" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-lg font-bold mb-4">
                            <input id="in-ver" placeholder="VERIFIER NAME" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-sm mb-4">
                            <input id="in-pts" type="number" placeholder="POINTS" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-sm">
                        </div>
                        
                        <div>
                            <label class="text-[9px] font-black opacity-30 uppercase ml-2">Video Link</label>
                            <input id="in-yt-link" oninput="previewYT()" placeholder="PASTE YOUTUBE URL HERE" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-sm font-bold text-cyan-400">
                        </div>
                        
                        <div>
                            <label class="text-[9px] font-black opacity-30 uppercase ml-2">Images (Icons/Thumb)</label>
                            <div class="grid grid-cols-2 gap-4 mt-2">
                                <label class="bg-white/5 border border-dashed border-white/20 p-8 rounded-3xl text-center cursor-pointer hover:bg-white/10 block">
                                    <input type="file" class="hidden" onchange="handleFile(this, 'thumb')">
                                    <span class="text-[10px] font-black uppercase">Level Thumbnail</span>
                                </label>
                                <label class="bg-white/5 border border-dashed border-white/20 p-8 rounded-3xl text-center cursor-pointer hover:bg-white/10 block">
                                    <input type="file" class="hidden" onchange="handleFile(this, 'ver-icon')">
                                    <span class="text-[10px] font-black uppercase">Verifier Icon</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-[9px] font-black opacity-30 uppercase ml-2 mb-2">Live Preview</label>
                        <div id="p-yt-container" class="w-full aspect-video bg-black rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl flex items-center justify-center">
                            <p class="text-[10px] opacity-20 uppercase font-black">Video Preview Area</p>
                        </div>
                        <div class="mt-6 p-6 glass rounded-3xl">
                            <img id="p-thumb-preview" class="w-full h-32 object-cover rounded-xl hidden mb-4">
                            <p id="p-status" class="text-cyan-400 font-bold text-xs italic">Awaiting assets...</p>
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="saveLevel()" id="publish-btn" class="w-full bg-cyan-500 text-black font-black p-6 rounded-[2.5rem] mt-8 italic uppercase text-xl hover:scale-[1.02] transition shadow-lg shadow-cyan-500/20">Publish Entry</button>
        </div>
    </div>

    <script>
        const BIN_ID = "698f025043b1c97be97bd479";
        const MASTER_KEY = "$2a$10$aQSkEXzETrsXiBcRD1c88eqNF5v5H9cPk5PhObcbVsvYLJvNTFFsS";
        const STAFF_PASS = "486970";

        let db = { levels: [], profiles: {} };
        let isStaff = false;
        let tempThumb, tempIcon;

        async function loadDB() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { "X-Master-Key": MASTER_KEY } });
                const data = await res.json();
                db = data.record;
                renderSidebar();
                document.getElementById('status').innerText = "Cloud Active";
            } catch(e) { document.getElementById('status').innerText = "Offline"; }
        }

        async function syncToCloud() {
            document.getElementById('status').innerText = "Uploading...";
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { "Content-Type": "application/json", "X-Master-Key": MASTER_KEY },
                body: JSON.stringify(db)
            });
            document.getElementById('status').innerText = "Cloud Active";
        }

        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function previewYT() {
            const url = document.getElementById('in-yt-link').value;
            const id = getYTID(url);
            if(id) {
                document.getElementById('p-yt-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
                document.getElementById('p-status').innerText = "YouTube Video Loaded!";
            }
        }

        function handleFile(input, type) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                if(type === 'thumb') {
                    tempThumb = e.target.result;
                    document.getElementById('p-thumb-preview').src = tempThumb;
                    document.getElementById('p-thumb-preview').classList.remove('hidden');
                } else { tempIcon = e.target.result; }
            };
            reader.readAsDataURL(file);
        }

        async function saveLevel() {
            const btn = document.getElementById('publish-btn');
            const ytUrl = document.getElementById('in-yt-link').value;
            const ytId = getYTID(ytUrl);
            
            if(!ytId) return alert("Please provide a valid YouTube Link!");
            
            btn.innerText = "PUBLISHING...";
            const ver = document.getElementById('in-ver').value;
            if(tempIcon) db.profiles[ver] = tempIcon;

            const newLvl = {
                name: document.getElementById('in-name').value,
                ver: ver,
                pts: parseInt(document.getElementById('in-pts').value) || 0,
                ytId: ytId,
                thumb: tempThumb,
                victors: []
            };

            db.levels.push(newLvl);
            await syncToCloud();
            location.reload();
        }

        function showLvl(idx) {
            const l = db.levels[idx];
            document.getElementById('viewer-empty').classList.add('hidden');
            document.getElementById('viewer-content').classList.remove('hidden');
            document.getElementById('v-title').innerText = l.name;
            document.getElementById('v-ver').innerText = l.ver;
            document.getElementById('v-pts').innerText = l.pts + " PTS";
            document.getElementById('v-video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${l.ytId}" frameborder="0" allowfullscreen></iframe>`;
            document.getElementById('v-ver-icon').src = db.profiles[l.ver] || '';
            renderVictors(idx);
        }

        function renderSidebar() {
            document.getElementById('sidebar-content').innerHTML = db.levels.map((l, i) => `
                <div onclick="showLvl(${i})" class="lvl-card glass p-4 rounded-2xl flex items-center gap-4">
                    <img src="${l.thumb || ''}" class="w-16 h-10 rounded-lg object-cover bg-white/5">
                    <div class="flex-1">
                        <p class="font-black uppercase italic text-[11px] leading-tight">${l.name}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <img src="${db.profiles[l.ver] || ''}" class="w-3 h-3 rounded-sm">
                            <p class="text-[8px] opacity-30 font-bold uppercase">${l.ver}</p>
                        </div>
                    </div>
                </div>`).join('');
        }

        function renderVictors(idx) {
            const victors = db.levels[idx].victors || [];
            document.getElementById('v-victors').innerHTML = victors.map(v => `
                <div class="flex items-center gap-3 bg-white/5 p-3 rounded-2xl">
                    <img src="${db.profiles[v] || ''}" class="player-icon !w-5 !h-5">
                    <span class="text-[10px] font-black uppercase">${v}</span>
                </div>`).join('') || '<p class="text-[9px] opacity-20 italic text-center">No Records</p>';
        }

        function toggleStaff() {
            if(!isStaff && prompt("ACCESS CODE:") === STAFF_PASS) isStaff = true;
            else isStaff = false;
            document.body.classList.toggle('is-staff', isStaff);
            document.getElementById('staff-indicator').style.background = isStaff ? '#00ffff' : '';
        }

        function nav(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function openAddModal() { toggleModal('level-modal'); }

        loadDB();
        nav('list');
    </script>
</body>
</html>
