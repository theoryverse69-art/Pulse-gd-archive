<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE | ARCHIVE v39</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); }
        #bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at var(--x) var(--y), rgba(0, 255, 255, 0.1) 0%, transparent 60%); z-index: -1; pointer-events: none; }
        .lvl-card { transition: all 0.3s; cursor: pointer; border: 1px solid transparent; }
        .lvl-card:hover { background: rgba(0, 255, 255, 0.05); transform: translateX(10px); border-color: rgba(0, 255, 255, 0.2); }
        .player-icon { width: 40px; height: 40px; image-rendering: pixelated; object-fit: contain; border-radius: 8px; background: rgba(255,255,255,0.05); }
        .page { display: none; height: 100vh; padding: 6rem 2rem 2rem 2rem; }
        .page-active { display: flex; animation: pEnter 0.4s ease-out; }
        @keyframes pEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .staff-only { display: none !important; }
        .is-staff .staff-only { display: flex !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="bg-glow"></div>
    
    <nav class="fixed top-0 left-0 w-full p-8 flex justify-between items-center z-[150]">
        <div onclick="nav('list')" class="text-2xl font-black italic tracking-tighter cursor-pointer">PULSE.</div>
        <div class="flex gap-8">
            <span onclick="nav('list')" class="text-[10px] font-bold uppercase cursor-pointer hover:text-cyan-400">Archive</span>
            <span onclick="nav('leaderboard')" class="text-[10px] font-bold uppercase cursor-pointer hover:text-cyan-400">Leaderboard</span>
            <span onclick="nav('pending')" class="staff-only text-[10px] font-bold uppercase cursor-pointer text-yellow-500">Queue</span>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3 glass px-4 py-2 rounded-full border-white/10">
                <div id="music-display" class="text-[8px] font-black uppercase opacity-40 italic">...</div>
                <button onclick="nextTrack()" class="text-[10px]">⏭</button>
                <button onclick="openMusicModal()" class="staff-only text-[10px] text-cyan-400">⚙</button>
            </div>
            <button onclick="toggleStaff()" id="staff-indicator" class="w-3 h-3 rounded-full bg-white/10 border border-white/20"></button>
        </div>
    </nav>

    <div id="page-list" class="page gap-6">
        <aside class="w-80 flex flex-col gap-4">
            <div class="glass p-5 rounded-[2rem]">
                <input type="text" id="lvl-search" placeholder="SEARCH..." class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-[11px] outline-none mb-4" oninput="renderSidebar()">
                <button onclick="openAddModal()" class="staff-only w-full bg-white text-black font-black py-2 rounded-xl text-[10px] uppercase">Add Level</button>
            </div>
            <div id="sidebar-content" class="flex-1 overflow-y-auto space-y-2 pr-2 custom-scroll"></div>
        </aside>

        <main class="flex-1 glass rounded-[3rem] p-8 flex flex-col overflow-hidden relative">
            <div id="viewer-empty" class="m-auto opacity-10 font-black italic text-6xl uppercase">Pulse Archive</div>
            <div id="viewer-content" class="hidden h-full flex flex-col overflow-y-auto pr-4 custom-scroll">
                <div class="flex justify-between items-start mb-4">
                    <div id="v-video-container" class="flex-1 aspect-video shadow-2xl rounded-3xl overflow-hidden bg-black mr-8"></div>
                    <div class="staff-only flex flex-col gap-2">
                        <button onclick="editCurrentLevel()" class="bg-blue-500/20 text-blue-400 text-[9px] font-black p-4 rounded-xl uppercase">Edit</button>
                        <button onclick="deleteCurrentLevel()" class="bg-red-500/20 text-red-400 text-[9px] font-black p-4 rounded-xl uppercase">Delete</button>
                    </div>
                </div>
                
                <div class="flex gap-10 w-full">
                    <div class="flex-1">
                        <h2 id="v-title" class="text-6xl font-black italic uppercase tracking-tighter mb-4"></h2>
                        <div class="flex items-center gap-4 mb-8">
                            <img id="v-ver-icon" class="player-icon !w-8 !h-8">
                            <span class="opacity-40 uppercase text-[10px] font-bold">Verified by <span id="v-ver" class="text-white"></span></span>
                            <span class="text-cyan-400 font-black text-2xl ml-auto" id="v-pts"></span>
                        </div>
                        
                        <div class="glass p-8 rounded-[2.5rem]">
                            <h3 class="text-[10px] font-black uppercase text-cyan-400 mb-4 tracking-widest">Submit Record</h3>
                            <div class="flex gap-4">
                                <input id="sub-name" placeholder="Name" class="flex-1 bg-white/5 border border-white/10 p-4 rounded-xl text-xs outline-none">
                                <input id="sub-link" placeholder="YT Proof Link" class="flex-1 bg-white/5 border border-white/10 p-4 rounded-xl text-xs outline-none">
                                <button onclick="submitRecordToQueue()" class="bg-white text-black px-6 font-black uppercase text-[10px] rounded-xl">Submit for Review</button>
                            </div>
                        </div>

                        <div class="staff-only glass p-8 rounded-[2.5rem] mt-4 border-cyan-500/20">
                            <h3 class="text-[10px] font-black uppercase text-yellow-500 mb-4 tracking-widest">Direct Add Victor (Staff Only)</h3>
                            <div class="flex gap-4">
                                <input id="staff-vic-name" placeholder="Username" class="flex-1 bg-white/5 border border-white/10 p-4 rounded-xl text-xs outline-none">
                                <label class="bg-white/10 p-4 rounded-xl cursor-pointer text-[9px] font-black"><input type="file" class="hidden" onchange="handleFile(this, 'vic-icon')">Icon</label>
                                <button onclick="staffAddVictor()" class="bg-cyan-500 text-black px-6 font-black uppercase text-[10px] rounded-xl italic">Instant Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-80">
                        <div class="glass p-6 rounded-[2.5rem]"><h3 class="text-[10px] font-black opacity-30 uppercase mb-6">Victors</h3><div id="v-victors" class="space-y-3"></div></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="page-pending" class="page flex-col items-center overflow-y-auto custom-scroll">
        <h2 class="text-5xl font-black italic uppercase mb-12 tracking-tighter">Submission Queue</h2>
        <div id="pending-list" class="w-full max-w-4xl space-y-4"></div>
    </div>

    <div id="page-leaderboard" class="page flex-col items-center overflow-y-auto custom-scroll">
        <h2 class="text-7xl font-black italic uppercase mb-12 tracking-tighter">Leaderboard</h2>
        <div id="lb-content" class="w-full max-w-3xl space-y-4"></div>
    </div>

    <div id="music-modal" class="fixed inset-0 bg-black/95 hidden z-[500] flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass p-10 rounded-[3rem] w-full max-w-xl">
            <h2 class="text-2xl font-black italic uppercase mb-6">Playlist Editor</h2>
            <div id="playlist-items" class="space-y-2 mb-6 max-h-48 overflow-y-auto custom-scroll"></div>
            <div class="space-y-4">
                <input id="music-url" placeholder="YouTube/MP3 Link" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-xs outline-none">
                <label class="block bg-white/10 p-4 rounded-xl border border-dashed border-white/20 text-center cursor-pointer text-[10px] font-black uppercase">
                    <input type="file" class="hidden" accept="audio/*" onchange="handleMusicUpload(this)">
                    Upload MP3 File
                </label>
                <button onclick="addToPlaylist()" class="w-full bg-cyan-500 text-black p-4 rounded-xl font-black uppercase text-[10px]">Add Track</button>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="sync()" class="flex-1 bg-white text-black p-4 rounded-xl font-black uppercase text-[10px]">Save Playlist</button>
                <button onclick="toggleModal('music-modal')" class="p-4 text-[10px] font-black opacity-30">Close</button>
            </div>
        </div>
    </div>

    <div id="level-modal" class="fixed inset-0 bg-black/98 hidden z-[300] flex items-center justify-center p-6"><div class="glass p-12 rounded-[4rem] w-full max-w-5xl h-[85vh] flex flex-col"><h2 id="modal-title" class="text-4xl font-black uppercase italic mb-8">Level Creator</h2><div class="flex-1 overflow-y-auto grid grid-cols-2 gap-12 custom-scroll"><div class="space-y-4"><input id="in-name" placeholder="NAME" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none"><input id="in-ver" placeholder="VERIFIER" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none"><input id="in-pts" type="number" placeholder="POINTS" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none"><input id="in-yt" placeholder="YT LINK" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none"><label class="block bg-white/5 p-8 border-dashed border border-white/20 rounded-xl text-center cursor-pointer"><input type="file" class="hidden" onchange="handleFile(this, 'thumb')">Thumb</label></div><div id="p-yt-preview" class="bg-black rounded-xl aspect-video border border-white/10"></div></div><button onclick="saveLevel()" class="w-full bg-cyan-500 text-black font-black p-6 rounded-3xl mt-8 uppercase italic">Confirm Cloud Sync</button></div></div>

    <audio id="global-audio" loop></audio>
    <div id="yt-music-container" style="display:none"></div>

    <script>
        const BIN_ID = "698f025043b1c97be97bd479";
        const MASTER_KEY = "$2a$10$aQSkEXzETrsXiBcRD1c88eqNF5v5H9cPk5PhObcbVsvYLJvNTFFsS";
        const STAFF_PASS = "486970";

        let db = { levels: [], profiles: {}, playlist: [], pending: [] };
        let isStaff = false, activeIdx = null, editIdx = null, tempThumb, tempIcon, tempVicIcon, currentTrack = 0;

        window.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--x', e.clientX + 'px');
            document.documentElement.style.setProperty('--y', e.clientY + 'px');
        });

        async function loadDB() {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { "X-Master-Key": MASTER_KEY } });
            const data = await res.json();
            db = data.record;
            if(!db.playlist) db.playlist = [];
            if(!db.pending) db.pending = [];
            renderSidebar();
            if(db.playlist.length) playTrack(0);
        }

        async function sync() {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method: 'PUT', headers: { "Content-Type": "application/json", "X-Master-Key": MASTER_KEY }, body: JSON.stringify(db) });
            location.reload();
        }

        // --- EDIT / DELETE ---
        function deleteCurrentLevel() { if(confirm("Delete this level?")) { db.levels.splice(activeIdx, 1); sync(); } }
        function editCurrentLevel() {
            editIdx = activeIdx;
            const l = db.levels[editIdx];
            document.getElementById('modal-title').innerText = "Edit Level";
            document.getElementById('in-name').value = l.name;
            document.getElementById('in-ver').value = l.ver;
            document.getElementById('in-pts').value = l.pts;
            document.getElementById('in-yt').value = l.ytId;
            toggleModal('level-modal');
        }

        // --- SUBMISSION QUEUE ---
        function submitRecordToQueue() {
            const name = document.getElementById('sub-name').value;
            const link = document.getElementById('sub-link').value;
            if(!name || !link) return alert("Fill all fields");
            db.pending.push({ name, link, level: db.levels[activeIdx].name, levelIdx: activeIdx });
            sync();
            alert("Submitted to staff for review!");
        }

        function renderPending() {
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `
                <div class="glass p-6 rounded-3xl flex justify-between items-center">
                    <div>
                        <p class="text-xs font-black uppercase">${p.name} <span class="opacity-30">on</span> ${p.level}</p>
                        <a href="${p.link}" target="_blank" class="text-[10px] text-cyan-400 font-bold underline">Watch Proof</a>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="approveRecord(${i})" class="bg-green-500/20 text-green-400 text-[9px] font-black p-3 rounded-lg uppercase">Approve</button>
                        <button onclick="db.pending.splice(${i},1);sync();" class="bg-red-500/20 text-red-400 text-[9px] font-black p-3 rounded-lg uppercase">Reject</button>
                    </div>
                </div>`).join('') || '<p class="opacity-20 italic">No submissions pending.</p>';
        }

        async function approveRecord(i) {
            const p = db.pending[i];
            if(!db.levels[p.levelIdx].victors.includes(p.name)) {
                db.levels[p.levelIdx].victors.push(p.name);
            }
            db.pending.splice(i, 1);
            await sync();
        }

        function staffAddVictor() {
            const name = document.getElementById('staff-vic-name').value;
            if(!name) return;
            if(tempVicIcon) db.profiles[name] = tempVicIcon;
            if(!db.levels[activeIdx].victors.includes(name)) db.levels[activeIdx].victors.push(name);
            sync();
        }

        // --- MUSIC ---
        function handleMusicUpload(input) {
            const reader = new FileReader();
            reader.onload = e => { db.playlist.push(e.target.result); renderPlaylistEditor(); };
            reader.readAsDataURL(input.files[0]);
        }
        function addToPlaylist() { const url = document.getElementById('music-url').value; if(url) { db.playlist.push(url); renderPlaylistEditor(); } }
        function playTrack(idx) {
            currentTrack = idx;
            const track = db.playlist[idx];
            document.getElementById('music-display').innerText = `Song ${idx+1}`;
            if(track.includes('youtube')) {
                const id = track.match(/([\w\-]{11})/)[0];
                document.getElementById('yt-music-container').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1"></iframe>`;
            } else {
                const a = document.getElementById('global-audio'); a.src = track; a.play();
            }
        }
        function nextTrack() { currentTrack = (currentTrack + 1) % db.playlist.length; playTrack(currentTrack); }

        // --- CORE ---
        function handleFile(input, type) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = type.includes('icon') ? 64 : 400;
                    canvas.height = type.includes('icon') ? 64 : 225;
                    canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
                    const comp = canvas.toDataURL('image/jpeg', 0.6);
                    if(type === 'thumb') tempThumb = comp;
                    else if(type === 'ver-icon') { tempIcon = comp; document.getElementById('p-icon-preview')?.classList.remove('hidden'); }
                    else if(type === 'vic-icon') tempVicIcon = comp;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function saveLevel() {
            const l = {
                name: document.getElementById('in-name').value,
                ver: document.getElementById('in-ver').value,
                pts: parseInt(document.getElementById('in-pts').value),
                ytId: document.getElementById('in-yt').value.match(/([\w\-]{11})/)[0],
                thumb: tempThumb || (editIdx !== null ? db.levels[editIdx].thumb : ''),
                victors: editIdx !== null ? db.levels[editIdx].victors : []
            };
            if(editIdx !== null) db.levels[editIdx] = l; else db.levels.push(l);
            await sync();
        }

        function showLvl(idx) {
            activeIdx = idx; const l = db.levels[idx];
            document.getElementById('viewer-empty').classList.add('hidden');
            document.getElementById('viewer-content').classList.remove('hidden');
            document.getElementById('v-title').innerText = l.name;
            document.getElementById('v-ver').innerText = l.ver;
            document.getElementById('v-pts').innerText = l.pts + " PTS";
            document.getElementById('v-video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${l.ytId}" frameborder="0"></iframe>`;
            document.getElementById('v-ver-icon').src = db.profiles[l.ver] || '';
            renderVictors(idx);
        }

        function renderSidebar() {
            document.getElementById('sidebar-content').innerHTML = db.levels.map((l, i) => `<div onclick="showLvl(${i})" class="lvl-card glass p-4 rounded-2xl flex items-center gap-4"><img src="${l.thumb}" class="w-16 h-10 rounded-lg object-cover bg-white/5"><p class="font-black uppercase italic text-[11px]">${l.name}</p></div>`).join('');
        }

        function renderVictors(idx) {
            document.getElementById('v-victors').innerHTML = db.levels[idx].victors.map(v => `<div class="flex items-center gap-3 bg-white/5 p-3 rounded-2xl"><img src="${db.profiles[v]}" class="player-icon !w-6 !h-6"><span class="text-[10px] font-black uppercase">${v}</span></div>`).join('') || '<p class="text-[9px] opacity-20">Empty</p>';
        }

        function toggleStaff() { if(prompt("CODE:") === STAFF_PASS) { isStaff = true; document.body.classList.add('is-staff'); } }
        function nav(p) { 
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('page-active'));
            document.getElementById('page-'+p).classList.add('page-active');
            if(p === 'pending') renderPending();
            if(p === 'leaderboard') renderLeaderboard();
        }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function openAddModal() { editIdx = null; document.getElementById('modal-title').innerText = "Add Level"; toggleModal('level-modal'); }
        function openMusicModal() { renderPlaylistEditor(); toggleModal('music-modal'); }
        function renderPlaylistEditor() { document.getElementById('playlist-items').innerHTML = db.playlist.map((u, i) => `<div class="flex justify-between items-center bg-white/5 p-2 rounded-lg text-[8px] truncate">#${i+1} <button onclick="db.playlist.splice(${i},1);renderPlaylistEditor()" class="text-red-500 ml-4">DEL</button></div>`).join(''); }

        loadDB(); nav('list');
    </script>
</body>
</html>
